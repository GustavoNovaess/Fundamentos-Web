    <h1 class = "mbcontato">Contato</h1>
    <div>
        <div class = "center mbcontato font">
            <p>Se você chegou até aqui provavelmente está perdido.</p>
        </div>

        <div class = "videocontainer">
            <img class = "wh-contato br-10 mbcontato" src="/assets/img/psyduckconfused.gif" alt="GIF Psyduck Confuso">
        </div>
    </div>
    <hr>
    <div class = "container mbformulario">
        <div class = "ml font">
            <p class = "mbcontato fontform">Mas caso deseje entrar em contato comigo, mande sua mensagem:</p>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome">
                <br>
                <br>
                <label for="email">Email:</label> <br>
                <input type="email" id="email">
                <br>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="12"></textarea>
                <br>
                <br>

                <button>Enviar</button>
            </form>
        </div>
        <div>
            <img class = "wh-contato br-10 p-20" src="assets/img/psyduckcheer.gif" alt="GIF do Psyduck te animando">
        </div>
    </div>
